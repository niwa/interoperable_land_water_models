# Configuration file for testing aggregator model

weights:
    format: sqlite
    path: .\WeightsOnly.db
    table: Weights
    aggregate_column: Zone
    entity_column: Id
    weight_column: Weight

output:
    format: sqlite
    path: .\ResultsOnly.db
    table: AveragedResults
    aggregate_column: Zone
    value_column: Average

input:
    format: sqlite
    path: .\InputsOnly.db
    table: Inputs
    entity_column: Id
    value_column: Score
