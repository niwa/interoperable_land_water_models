#====================================================================
# Lookup format.
#====================================================================
# Inputs must have a type.
# All outputs are doubles, type attribute will be ignored.
# String inputs can have a mapping.
# Double inputs must have a mapping.
# Double input mappings assumed lower bound.
#====================================================================

inputs:
  model_land-use-type__identification_number: {type: int}
  model_climate-type__identification_number: {type: int}
  model_soil-type__identification_number: {type: int}
  model_basin__slope: {type: double, units: "degrees"}
  atmosphere_water~10-year-average__precipitation_volume_flux: {type: double, units: mm_year-1}
  model_basin_irrigation_area__fraction: {type: double}
  anion_storage__capacity: {type: double, units: \"%\"}

outputs:
  model_basin_N__loss: {type: double, units: kg_ha-1_yr-1}
  model_basin_P__loss: {type: double, units: kg_ha-1_yr-1}

mappings:
  # Land use
  model_land-use-type__identification_number:
    1 : ARA #Arable
    2 : BEF #Beef
    3 : DAI #Dairy
    4 : DEE #Deer
    5 : FOR #Forestry
    6 : NAT #Native bush
    7 : NOF #Not farmed (Gorse)
    8 : OTH #Winter Crops
    9 : SHP #Sheep
    10: SNB #Sheep & Beef
    11: VEG #Vegatable growing
    12: VIT #Viticulture

  # REC climate to typology climate
  model_climate-type__identification_number:
    1: warm # Warm-Extremely-Wet
    2: warm # Warm-Wet
    3: warm # Warm-Dry
    4: cool # Cool-Extremely-Wet
    5: cool # Cool-Wet
    6: cool # Cool-Dry

  # Soil to drainage class
  model_soil-type__identification_number:
    1: light
    2: poor
    3: well

  model_basin__slope:
    0: low      # >=  0
    7: moderate # >=  7
    15: steep   # >= 15

  atmosphere_water~10-year-average__precipitation_volume_flux:
    0: dry      # >= 0
    1200: moist # >= 1200
    1700: wet   # >= 1700

  model_basin_irrigation_area__fraction:
    0.0: not_irrigated
    0.5: irrigated

  # Anion Sorption Capacity
  anion_storage__capacity:
    0: zero_to_ten
    10: ten_to_sixty
    60: greater_than_sixty

